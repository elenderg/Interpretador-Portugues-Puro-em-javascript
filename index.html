<body>
    <nav id="nav">
        <header id="header">
            <h1 id="h1">Português Puro</h1>

        <section id="section">
            Digite o código abaixo e clique em <span>"Executar"</span> para testar seu código.
        </section>
    </article>
    <div id="div">        
            <label for="texto"></label>
                <textarea name="texto" cols="30" rows="10" id="codigo" aria-label="texto">
                    O texto abaixo contém números, letras, símbolos, etc:
                    Atribua o valor "1" a uma variável chamada "x".
                </textarea>
            </label>
            <button onclick="DivideCodigo()">Executar!</button>        
    </div>

        Aside
